<!DOCTYPE html>
<html>
<head>
  <title>Noiszy Options</title>
<style>
body {
    background-color: white;
    font-family: Arial, Helvetica, sans-serif;
//    margin-left: 20px;
}
  
div {
  margin: 0px 0px 0px 0px;
  padding: 0px 0px 0px 0px;
}
  
button {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  margin: 0px 0px 6px 0px;
}

h2 {
//    color: maroon;
//    margin-left: 40px;
} 

#sites_wrapper {
  width: 100%;
  padding: 0px 0px 0px 0px;
}
  
#default_sites_wrapper {
  width: 50%;
  float: left;
  margin-top: 0px;
  padding-top: 10px;
}
  
#user_sites_wrapper {
  margin-left: 50%;
  margin-top: 0px;
  padding-top: 10px;
}
  
.name {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    letter-spacing: 2px;
    font-weight: 600;
    font-style: normal;
    margin-left: 16px;
}
.tagline {
    font-family: "adobe-garamond-pro, serif";
    font-size: 14px;
    line-height: 1.5em;
    text-transform: none;
    letter-spacing: 1px;
    font-style: italic;
    margin-left: 16px;
}
  
.box {
  border-style: solid;
  border-color: #BBBBBB; 
  border-width: 1px;
  padding: 16px;
}

.outline-box {
  width: 500px;
//  height: 800px;
}

.status-box {
  width: 90px;
  padding: 16px;
  margin: 0px 20px 0px 0px;
  font-family: Courier, Fixed;
  font-size: 16px;
  float: left;
  background-color: #f6fc7d;
}

#status-buttons {
  float: right;
}

.indent {
  margin-left: 16px;
}
  
.site {
  //
}

</style>  
  
</head>
<body>

  <div class="box outline-box">

    <div id="branding_wrapper">
      <img src="icon_c_48.png" style="float: left;">
      <span class="name">NOISZY</span><br>
      <span class="tagline">They're listening. Make some noise.</span>

      <div style='clear:both'></div>
    </div>

    <div id="status_wrapper">
      <h2>Status:</h2>
      <div class="indent">
        <div>
          <div id="enabled_status" class="box status-box">Loading...</div>
          <div id="status_buttons">
            <button id="enable"> &nbsp; Start &nbsp; </button><br>
            <button id="disable"> &nbsp; Stop &nbsp; </button>
          </div>
          <div style='clear:both'></div>
        </div>
      </div>
    </div>


    <div id="sites_wrapper">
      <div id="default_sites_wrapper">
        <h2>Default sites to visit:</h2>
        <div id="default_sites" class="indent"></div>
      </div>
      
      <div id="user_sites_wrapper">
        <h2>User-added sites to visit:</h2>
        <div id="add_site_form_div" class="indent">
          <input type="text" id="new_site" value="wikipedia.org/wiki/Special:Random">
          <button id="add_site_button"> &nbsp; Add &nbsp; </button>
        </div>
        <div id="user_sites" class="indent"></div>
      </div>
      <div style='clear:both'></div>
      
      <br>

      <button id="save"> &nbsp; Update & save site list &nbsp; </button>
      <div id="status"></div>
    </div>

    <div id="footer_wrapper">
      <button id="reset_button"> &nbsp; Reset to defaults &nbsp; </button>
      <div id="reset_status"></div>

      For instructions or assistance, please <a href="https://noiszy.com/instructions-faqs/">visit our support page</a>.
    </div>
    
  </div>
  
<script src="options.js"></script>
</body>
</html>
